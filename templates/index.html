<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Story Sage</title>
    <!-- Add Bootstrap CSS and Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Custom styles -->
    <style>
        body {
            background-color: #98a869;
            margin: 0;
            padding: 0;
        }
        footer {
            color: #fff;
        }
        .chat-container {
            max-width: 600px;
            margin: 30px auto;
            display: flex;
            flex-direction: column;
            height: 80vh;
            background-color: #ffffff;
            border-radius: 5px;
        }
        .chat-header {
            background-color: #98a869;
            color: #fff;
            padding: 15px;
            border-radius: 5px 5px 0 0;
            text-align: center;
            /* Extend header color to the top of the screen in Safari for iOS */
            padding-top: env(safe-area-inset-top);
        }
        .chat-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }
        .chat-footer {
            padding: 10px;
            border-top: 1px solid #dee2e6;
        }
        .chat-message {
            margin-bottom: 15px;
        }
        .chat-message.user .message-text {
            background-color: #98a869;
            color: #fff;
            text-align: right;
            border-radius: 15px 15px 0 15px;
            align-self: flex-end;
        }
        .chat-message.bot .message-text {
            background-color: #e9ecef;
            border-radius: 15px 15px 15px 0;
            align-self: flex-start;
        }
        .message-text {
            display: inline-block;
            padding: 10px 15px;
            max-width: 75%;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h3><i class="fas fa-comments"></i> Story Sage</h3>
            <p>Welcome to Story Sage. You can ask questions about the Harry Potter series.</p>
            <!-- Add input fields for book number and chapter number -->
            <div class="d-flex justify-content-center">
                <input type="number" id="book_number" inputmode="decimal" pattern="[0-9]*" name="book_number" class="form-control mx-2" placeholder="Book Number" min="1">
                <input type="number" id="chapter_number" inputmode="decimal" pattern="[0-9]*" name="chapter_number" class="form-control mx-2" placeholder="Chapter Number" min="0">
            </div>
        </div>
        <div class="chat-body" id="chatBody">
            <!-- Chat messages will appear here -->
        </div>
        <div class="chat-footer">
            <form id="storyForm" class="d-flex">
                <input type="text" id="question" name="question" class="form-control" placeholder="Type your message..." required>
                <button type="submit" class="btn btn-primary ml-2"><i class="fas fa-paper-plane"></i></button>
            </form>
        </div>
    </div>
    <footer class="text-center mt-4">
        Made with Copilot by Chris Patten. &copy; 2024
        <br>
        <a href="https://github.com/ChrisPatten/story_sage" target="_blank" class="text-white">
            <i class="fab fa-github"></i> Check this out on GitHub
        </a>
    </footer>
    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
    <script>
        // Update the script to display messages in the chat interface
        document.getElementById('storyForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const questionInput = document.getElementById('question');
            const question = questionInput.value;
            let book_number = parseInt(document.getElementById('book_number').value, 10);
            if (isNaN(book_number)) {
                book_number = 10;
            }
            let chapter_number = parseInt(document.getElementById('chapter_number').value, 10);
            if (isNaN(chapter_number)) {
                chapter_number = 0;
            }

            // Append user's message
            const chatBody = document.getElementById('chatBody');
            const userMessage = document.createElement('div');
            userMessage.classList.add('chat-message', 'user');
            userMessage.innerHTML = `<div class="message-text">${question}</div>`;
            chatBody.appendChild(userMessage);
            chatBody.scrollTop = chatBody.scrollHeight;

            questionInput.value = '';

            // Show processing indicator
            const processingMessage = document.createElement('div');
            processingMessage.classList.add('chat-message', 'bot');
            processingMessage.innerHTML = `<div class="message-text">Processing your question...</div>`;
            chatBody.appendChild(processingMessage);
            chatBody.scrollTop = chatBody.scrollHeight;

            const response = await fetch('/invoke', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    question, 
                    book_number, 
                    chapter_number,
                    series_id: 0
                })
            });

            const result = await response.json();

            // Remove processing indicator
            chatBody.removeChild(processingMessage);

            // Append bot's response
            const botMessage = document.createElement('div');
            botMessage.classList.add('chat-message', 'bot');
            const converter = new showdown.Converter();
            const html = converter.makeHtml(result);
            botMessage.innerHTML = `<div class="message-text">${html}</div>`;
            chatBody.appendChild(botMessage);
            chatBody.scrollTop = chatBody.scrollHeight;
        });
    </script>
</body>
</html>
