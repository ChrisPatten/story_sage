<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Sage</title>
</head>
<body>
    <h1>Story Sage</h1>
    <form id="storyForm">
        <label for="question">Question:</label>
        <input type="text" id="question" name="question" required><br><br>
        <label for="book_number">Book Number:</label>
        <input type="number" id="book_number" name="book_number" value="10" required><br><br>
        <label for="chapter_number">Chapter Number:</label>
        <input type="number" id="chapter_number" name="chapter_number" value = "10" required><br><br>
        <button type="submit">Submit</button>
    </form>
    <h2>Response:</h2>
    <pre id="response"></pre>

    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
    <script>
        document.getElementById('storyForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const question = document.getElementById('question').value;
            const book_number = document.getElementById('book_number').value;
            const chapter_number = document.getElementById('chapter_number').value;

            const response = await fetch('/invoke', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    question, 
                    book_number: parseInt(book_number, 10), 
                    chapter_number: parseInt(chapter_number, 10),
                    series_id: 0
                })
            });

            const result = await response.json();
            console.log(result);
            const converter = new showdown.Converter();
            const html = converter.makeHtml(result);
            document.getElementById('response').innerHTML = html;
        });
    </script>
</body>
</html>
